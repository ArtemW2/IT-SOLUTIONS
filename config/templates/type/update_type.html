<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать тип</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #00698f;
        }
    </style>
</head>
<body>
    <h1>Редактировать тип</h1>

        {{ form.as_p }}

    </form>
    <p><a href="{% url 'transaction:reference' %}">Вернуться к справочнику</a></p>
</body>
</html>
